<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./assets/images/postman-icon.svg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/prism.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>PostMonster</title>
</head>

<body>
    <div class="container-fluid  p-0 ">
        <header class=" header d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3
        px-2 mb-2 border-bottom bg-dark ">
            <a href=" /" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="./assets/images/postman-icon.svg" class="nav-logo" alt="PostMonster Logo">
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 link-light">About</a></li>
                <li><a href="#" class="nav-link px-2 link-light">Contact Me</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a href="https://github.com/theviralboy/postmonster" target="_blank"
                    class="btn btn-outline-secondary me-2 text-white">
                    Get Repo <i class="fab fa-github" style="margin-left: 10px;"></i>
                </a>
            </div>
        </header>
    </div>

    <div class="container p-2 card main-container">
        <div class="alert alert-danger alert-box p-2 px-3"></div>
        <form class="postmonter-from">
            <div class="input-group mb-2">
                <select class="form-select flex-grow-0 w-auto">
                    <option value="GET" selected="">GET</option>
                    <option value="POST">POST</option>
                    <!-- <option value="PUT">PUT</option>
                    <option value="PATCH">PATCH</option>
                    <option value="DELETE">DELETE</option> -->
                </select>
                <input class="form-control url" type="text" placeholder="https://example.com">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-paper-plane"></i>
                </button>

            </div>
        </form>

        <!-- Nav tabs -->
        <div class="params-and-json card p-2 mb-2">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Params</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Headers</button>
                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                    type="button" role="tab" aria-controls="nav-contact" aria-selected="false">JSON</button>
            </div>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active border p-2" style="border-top: 0 !important;" id="nav-home"
                    role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="key-params-container">
                        <div class="key-params input-group mb-2">
                            <input type="text" class="form-control rounded param-key" placeholder="Enter the Key 1" />
                            <input type="text" class="form-control rounded param-value"
                                placeholder="Enter the Value 1" />
                            <button class="btn btn btn-success add-params-btn rounded">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade card p-2" style="border-top: 0 !important;" id="nav-profile" role="tabpanel"
                    aria-labelledby="nav-profile-tab">
                    <div class="header-params-container">
                        <div class="header-params input-group mb-2">
                            <input type="text" class="form-control rounded header-key" id="header-key-1"
                                placeholder="Enter Header Key 1" />
                            <input type="text" class="form-control rounded header-value" id="header-value-1"
                                placeholder="Enter Header Value 1" />
                            <button class="btn btn-success add-header-btn rounded">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                    <div class="card border p-3" style="border-top: 0 !important;">
                        <textarea class="form-control" id="requestJsonText" rows="5"
                            placeholder="Enter your JSON"></textarea>
                    </div>
                </div>
            </div>

        </div>
        <div class="p-2 md-2">
            <h3>Response</h3>
            <pre
                class="responsePre language-javascript rounded"><code id="responsePrism" class=" language-javascript">Your response will appear here.</code></pre>
        </div>
    </div>

    <div class="code-with-love bg-dark">
        Code with <i class="fa fa-heart"></i> by <a href="https://instagram.com/sahilverma.dev" target="_blank">Sahil
            Verma</a>
    </div>
    <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
    <script src="./assets/js/prism.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
